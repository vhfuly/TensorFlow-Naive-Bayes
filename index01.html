<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	   <script src="js/jquery.min.js"></script>
	   <script src="js/popper.min.js"></script>
	   <script src="js/bootstrap.min.js"></script>
	   <meta charset="utf-8">
	   <title>TensorFlow</title>

	   <script type="text/javascript" src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>

	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-success">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#" onclick="prepareRegistration()" data-toggle="modal" data-target="#modalNovo" id="novo">
	         	Novo
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	     <h2>Inteligência Artificial com JavaScript e TensorFlow.js</h2>
	  

	     <div class="bg-success" style="padding: 5px;" align="right">Naive Bayes<span id="resultado"></span></div>

		 <div class="form-group">
			 <label for="sel_entrada">Probabilidade:</label>
			 <select class="form-control" id="selectInput" onchange="execute()">				
			 </select>
		 </div>

		 <div style="overflow-y:scroll; height: 200px;">
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Entrada</th>
			        <th>Classe</th>
			      </tr>
			    </thead>
			    <tbody id="rows">

			    </tbody>
			  </table>
		 </div>

		 <input type="file" class="table-secondary" class="form-control" onchange="abrir(event)"><br>
		 <button type="button" class="btn btn-lg btn-success float-right" onclick="salvar()">Salvar Modelo</button>
	   </div>

	   <div class="modal fade" id="modalNovo">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <h4 class="modal-title">Novo</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <div class="modal-body">
				  <div class="form-group">
				    <label for="input">Entrada:</label>
				    <input type="text" class="form-control" id="input">
				  </div>
				  <div class="form-group">
				    <label for="class">Classe:</label>
				    <input type="text" class="form-control" id="class">
				  </div>			  
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-silver" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="register()">Confirmar</button>
		      </div>

		    </div>
		  </div>
	   </div>

	   <script src="js/action01.js"></script>
	</body>
</html>
